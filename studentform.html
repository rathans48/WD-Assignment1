<!DOCTYPE html>
<html>
<body>
    <h1> Dr.APJ Abdul Kalam School of Engineering</h1>
    <fieldset>
        <legend>Student's Registration Form </legend>
        <form>
            <label>First Name:</label>
            <input name="p1" maxlength="20">
        </form>
        <form>
            <label>Last Name:</label>
            <input name="p1" maxlength="20">
        </form>
        <form>
            <label> Email: </label>
            <input type="email">
        </form>
        <form>
            <label> Password: </label>
            <input type="password">
        </form>
        <form>
            <label> Re-type Password: </label>
            <input type="password">
        </form>
        <form>
            <label> Contact: </label>
            <input type="tel">
        </form>
        <form>
            <label>Gender:</label>
            <input type="radio" name="Gender">Male
            <input type="radio" name="Gender">Female
            <input type="radio" name="Gender">Other
        </form>
        <form>
            <label>Date of birth: </label>
            <input type="date">
        </form>
        <form>
            <label> Country:</label>
            <input type="country">
        </form>
        <form>
            <label>Enquiry:</label>
            <textarea name="p2" maxlength="100" rows="10" cols="50"></textarea>
        </form>
        <form>
            <input type="checkbox" name="Mail">You can Call/Email me    
        </form>
        <input type="submit">
        </fieldset>
    </fieldset>
</body>
</html>
