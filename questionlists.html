<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ul{
            font-size: large;
            list-style-type: square;
        }
        ol{
            font-size: large;
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
    <ul>
        <li>paragraph</li>
        <li>heading</li>
        <li>horizontal rule</li>
    </ul>
    <ol>
        <li>tables</li>
        <li>forms</li>
        <li>frames</li>
    </ol>
</body>
</html>
